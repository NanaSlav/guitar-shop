<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="login">
    <div id="login-modal" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-display-middle w3-animate-opacity" style="max-width: 800px;">
                <span onclick="document.getElementById('login-modal').style.display='none'" class="w3-button w3-xlarge w3-display-topright">
                    &times;
                </span>
            <br>
            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>
            <h2 class="w3-text-theme w3-padding">Log in</h2>
            <form class="w3-container" th:action="@{/login}" method="post">
                <div class="w3-section">
                    <label>Email:</label>
                    <input class="w3-input w3-border" type="email" placeholder="Enter email" required name="email">
                    <label>Password</label>
                    <input class="w3-input w3-border" placeholder="Enter password" type="password" required name="password">
                    <br>
                    <button type="submit" class="w3-btn w3-center w3-theme-l3">Log In</button>
                    <p>Don't have an account? <a href="/registration" onclick="document.getElementById('login-modal').style.display='none'">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
